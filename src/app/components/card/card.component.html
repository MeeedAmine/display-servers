<div class="card">
    <div class="card-header">
      <div class="icon" [ngClass]="isActive ? 'green' : 'red'"></div>
      <input 
        type="text" 
        [ngClass]="{'invalid': labelInput.invalid }" 
        [(ngModel)]="label"
        #labelInput="ngModel"
        minlength="5"
        required
        (ngModelChange)="onLabelChange(label)"
        placeholder="Enter label (min 5 characters)"
      />
    </div>
    @if (labelInput.invalid) {
      <p class="label-invalid">Label invalid, min 5 charachters</p>
    }
    <div class="card-body">
      <p>Status: <span [ngClass]="isActive ? 'active' : 'inactive'">{{ isActive ? 'Active' : 'Inactive' }}</span></p>
      <button (click)="toggleStatus()">
        {{ isActive ? 'Deactivate' : 'Activate' }}
      </button>
    </div>
  </div>
